jobs:
  include:
    # we can only frontend tests from the ether/ organization and not from forks.
    # To request tests to be run ask a maintainer to fork your repo to ether/
    - if: fork = false
      name: "Test the Frontend"
      install:
        - "mkdir ep_author_follow"
        - "mv !(ep_author_follow) ep_author_follow"
        - "git clone https://github.com/ether/etherpad-lite.git etherpad"
        - "cd etherpad"
        - "mkdir node_modules"
        - "mv ../ep_author_follow node_modules"
        - "tests/frontend/travis/sauce_tunnel.sh"
        - "bin/installDeps.sh"
        - "export GIT_HASH=$(git rev-parse --verify --short HEAD)"
      script:
        - "tests/frontend/travis/runner.sh"
    - name: "Run the Backend tests"
      install:
        - "mkdir ep_author_follow"
        - "mv !(ep_author_follow) ep_author_follow"
        - "git clone https://github.com/ether/etherpad-lite.git etherpad"
        - "cd etherpad"
        - "mkdir node_modules"
        - "mv ../ep_author_follow node_modules"
        - "bin/installDeps.sh"
        - "cd src && npm install && cd -"
      script:
        - "tests/frontend/travis/runnerBackend.sh"

